<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>D3 demo</title>
<script src="d3.v3.js"></script>
</head>
<body>
  <script type="text/javascript">
	// Add your d3 code here

        var dataset = [5, 10, 15, 20, 25];

	d3.select("body")
          .selectAll("p")
          .data(dataset)
          .enter()
          .append("p")
          .text(function(d) { return d;})
          .style("color", function(d) {
		if (d > 15)
			return "red";
		else
			return "blue";
	 });
       

</script>

</html>
