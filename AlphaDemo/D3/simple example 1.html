<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>
<body>
    <div id="viz"></div>
    <script type="text/javascript">

        var sampleSVG = d3.select("#viz")
        .append("svg")
        .attr("width", 100)
        .attr("height", 100);

        sampleSVG.append("circle")
        .style("stroke", "gray")
        .style("fill", "white")
        .attr("r", 40)
        .attr("cx", 50)
        .attr("cy", 50)


        .on("click", function () {
            d3.select(this).style("fill", "aliceblue")
            .transition()
            .delay(100)
            .duration(1000)
            .attr("r", 10)
            .attr("cx", 50)
            .style("fill", "black")
            .transition()
            .delay(100)
            .duration(1000)
            .attr("r", 40);
             })
        .on("mouseout", function () {
            d3.select(this).style("fill", "white");
        });

    </script>
</body>
</html>
